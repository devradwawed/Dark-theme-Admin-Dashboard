<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1,maximum-scale=1 ,initial-scale=1 "
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css"
  />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dark theme Admin Dashboard</title>
  </head>
  <body>
    <input type="checkbox" id="menu-toggle">
    <!-- ===========================sidebar============================ -->
    <div class="sidebar">
      <div class="brand">
        <span class="lab la-affiliatetheme"></span>
        <h2>Artstat</h2>
      </div>
      <!-- ===========================sidemenu==================================== -->
      <div class="sidemenu">
        <div class="side-user">
          <img src="img/t1.png" class="side-img" alt="" />
          <div class="user">
            <small>Wade Brighton</small>
            <p>software Developer</p>
          </div>
        </div>
        <!-- ul => links -->
        <ul>
          <li>
            <a href="#">
              <span class="las la-home"></span>
              <span>Dashboard</span>
            </a>
          </li>

          <li>
            <a href="#" class="active">
              <span class="las la-balance-scale"></span>
              <span>Finance</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="las la-chart-pie"></span>
              <span>Analytics</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="las la-calendar"></span>
              <span>Calendar</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="las la-users"></span>
              <span>Contacts</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="las la-shopping-cart"></span>
              <span>Ecommerce</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="las la-envelope"></span>
              <span>Mailbox</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="las la-check-circle"></span>
              <span>Tasks</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="las la-lock"></span>
              <span>Authenticatication</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="las la-file-invoice-dollar"></span>
              <span>Pricing</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- =============================main-content============================= -->
    <div class="main-content">
      <!-- ===============================header=================================== -->
      <header>
        <label for="menu-toggle" class="menu-toggle">
          <span class="las la-bars"></span>
        </label>
        <div class="search">
          <span class="las la-search"></span>
          <input type="search" placeholder="Enter  KeyWord" />
        </div>
        <div class="head-icon">
          <span class="las la-bell"></span>
          <span class="las la-bookmark"></span>
          <span class="las la-comment"></span>
        </div>
      </header>
      <!-- ===============================main=================================== -->
      <main>
        <div class="cards">
          <div class="card">
            <div class="card-icon follow">
              <span class="las la-users"></span>
            </div>
            <div class="card-info">
              <h2>3,281</h2>
              <small>Total Follwers</small>
            </div>
            <div class="card-img">
              <img src="img/1.jpg" alt="" />
              <img src="img/2.jpg" alt="" />
              <img src="img/3.jpg" alt="" />
              <img src="img/4.jpg" alt="" />
              <img src="img/5.png" alt="" />
            </div>
          </div>
          <div class="card">
            <div class="card-icon links">
              <span class="las la-heart"></span>
            </div>
            <div class="card-info">
              <h2>19,855</h2>
              <small>Total Follwers</small>
            </div>
            <div class="card-img">
              <img src="img/1.jpg" alt="" />
              <img src="img/2.jpg" alt="" />
              <img src="img/3.jpg" alt="" />
              <img src="img/4.jpg" alt="" />
              <img src="img/5.png" alt="" />
            </div>
          </div>

          <div class="card">
            <div class="card-icon comment">
              <span class="las la-comment"></span>
            </div>
            <div class="card-info">
              <h2>661</h2>
              <small>Total Comments</small>
            </div>
            <div class="card-img">
              <img src="img/5.png" alt="" />
              <img src="img/4.jpg" alt="" />
              <img src="img/3.jpg" alt="" />
              <img src="img/2.jpg" alt="" />
              <img src="img/1.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="chart-grid">
          <div class="chart-follow">
            <div class="chart-head">
              <h3>followers</h3>
              <span class="las la-cog"></span>
            </div>
            <div id="myfirstchart" style="height:350px;"></div>
          </div>
          <div class="chart-sales">
            <div class="chart-head">
              <h3>sales</h3>
              <span class="las la-ellipsis-h"></span>
            </div>
            <div id="donut-example" style="height:350px;"></div>
          </div>
        </div>
      </main>
    </div>

    <label class="close-mobile-menu" for="menu-toggle"></label>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="js/min.js"></script>
  </body>
</html>
